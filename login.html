<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Auto Avenida</title>
    <link rel="shortcut icon" href="./img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header id="idheader"></header>
    <main>
        <div class="container" id="app">
            <form
                style="background-color: rgba(223, 234, 243, 0.514);margin:10px auto ; width: 400px; padding: 20px; border-radius: 20px;">
                <div class="row">
                    <img src="./img/login.png" alt="inicio de sesion">
                </div>
                <div class="mb-1">
                    <div class="row">
                        <div class="col-12">
                            <label class="col-2 col-form-label" for="usuario">Usuario: </label>
                            <input class="form-control" type="text" placeholder="Ingrese su Usuario" id="usuario"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="col-2 col-form-label" for="clave">Contraseña: </label>
                            <input class="form-control" type="password" placeholder="Ingrese su Clave" id="clave"
                                required>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col-12">
                            <button type="button" style="margin: 20;" class="btn btn-primary mx-auto d-block"
                                v-on:click="login()">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer id="idfooter"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/usuario.js"></script>
</body>

</html>
