<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar-Auto Avenida</title>
    <link rel="shortcut icon" href="./img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header id="idheader"></header>
    <main>
        <div class="container" id="app">
            <form
                style="background-color: rgba(223, 234, 243, 0.897);margin:10px auto ; width: 400px; padding: 20px; border-radius: 20px;">
                <h4>Modificar Vehículo</h4>
                <div class="mb-1">
                    <div class="col-3">
                        <label class="col-2 col-form-label" for="id">Código:</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" name="id" id="id" disabled v-model="id">
                    </div>
                </div>
                <div class="mb-1">
                    <div class="row">
                        <div class="col-6">
                            <label class="col-2 col-form-label" for="marca">Marca: </label>
                            <select class="form-select" name="marca" v-model="marca">
                                <option value="Audi">Audi</option>
                                <option value="Bmw">BMW</option>
                                <option value="Daihatsu">Daihatsu</option>
                                <option value="Dodge">Dodge</option>
                                <option value="Daihatsu">Daihatsu</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Citroen">Citroen</option>
                                <option value="Fiat">Fiat</option>
                                <option value="Ford">Ford</option>
                                <option value="Renault">Renault</option>
                                <option value="Peugeot">Peugeot</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Otra">Otra</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="col-2 col-form-label" for="modelo">Modelo: </label>
                            <input class="form-control" type="text" name="modelo"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="number" maxlength="15" id="modelo" v-model="modelo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-12">
                            <label class="col-2 col-form-label" for="version">Versión: </label>
                            <input class="form-control" type="text" name="version"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="number" maxlength="15" id="version" v-model="version">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="col-2 col-form-label" for="anio">Año: </label>
                            <input class="form-control" name="anio"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="number" maxlength="4" name="anio" id="anio" placeholder="AAAA" v-model="anio" />
                        </div>
                        <div class="col-6">
                            <label class="col-2 col-form-label" for="color">Color: </label>
                            <select class="form-select" name="color" v-model="color">
                                <option value="Azul">Azul</option>
                                <option value="Blanco" selected>Blanco</option>
                                <option value="Gris">Gris</option>
                                <option value="Marron">Marron</option>
                                <option value="Negro">Negro</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Verde">Verde</option>
                                <option value="Otros">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="col-2 col-form-label" for="km">Kilometros: </label>
                            <input class="form-control" name="km"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="number" maxlength="6" name="km" id="km" v-model="km" />
                        </div>
                        <div class="col-6">
                            <label class="col-2 col-form-label" for="transmision">Transmisión: </label>
                            <select class="form-select" name="transmision" v-model="transmision">
                                <option value="Automática">Automática</option>
                                <option value="Manual" selected>Manual</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col12">
                            <label class="col-2 col-form-label" for="combustible">Combustible: </label>
                            <select class="form-select" name="combustible" v-model="combustible">
                                <option value="Nafta">Nafta</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Gnc">Gnc</option>
                                <option value="Híbrido">Híbrido</option>
                                <option value="Eléctrico">Eléctrico</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="col-6 col-form-label" for="precio_compra">$ Compra: </label>
                            <input class="form-control" name="precio_compra"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="number" maxlength="8" name="precio_compra" id="precio_compra"
                                v-model="precio_compra" />
                        </div>
                        <div class="col-6">
                            <label class="col-6 col-form-label" for="precio_venta">$ Venta :</label>
                            <input class="form-control" name="precio_venta"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="number" maxlength="8" name="precio_venta" id="precio_venta"
                                v-model="precio_venta" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="col-6 col-form-label" for="contacto">Contacto: </label>
                            <input class="form-control" name="contacto"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type="text" maxlength="15" name="contacto" id="contacto" v-model="contacto" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="col-6 col-form-label" for="imagen">Imagen: </label>
                            <input class="form-control" type="text" name="imagen" id="imagen" v-model="imagen">
                            <img width="100" :src="imagen" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="col-6 col-form-label" for="ficha_tecnica">Ficha Técnica: </label>
                            <input class="form-control" type="text" name="ficha_tecnica" id="ficha_tecnica"
                                v-model="ficha_tecnica">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-success mx-auto d-block m-3"
                                v-on:click="modificar()">Guardar</button>
                        </div>
                        <div class="col-6">
                            <input type="button" class="btn btn-danger mx-auto d-block m-3" onclick="history.back()"
                                value="Cancelar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer id="idfooter"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/producto_editar.js"></script>
</body>
</html>
